<!DOCTYPE html>
<meta charset="utf-8">
<title>Homework 2 Graph</title>
<style>
  
  path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
}
  .node {
    fill: #66CC66;
    stroke: #000;
    stroke-width: 1px;
  }

  .node:hover {
    fill: red;
  }

  #tooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
}

#tooltip.hidden {
        display: none;
}

#tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <form>
  Layout:
    <label><input type="radio" name="layout" value="force" checked> Force</label>
    <label><input type="radio" name="layout" value="random" > Random</label>
    <label><input type="radio" name="layout" value="radial"> Radial</label>  
    <label><input type="radio" name="layout" value="line"> Line By Index</label>
     <label><input type="radio" name="layout" value="line_d"> Line By Date</label>
    <label><input type="radio" name="layout" value="line_cat"> Line by Category</label>
  </form>
  <form>
  Color:
    <label><input type="radio" name="color" value="nocolor" checked> None</label>
    <label><input type="radio" name="color" value="color_cat" > Category</label>
  </form>
  <form>
  Size:
    <label><input type="radio" name="size" value="nosize" checked> None</label>
    <label><input type="radio" name="size" value="size_cat" > Category</label>
  </form>
  <div id="tooltip" class="hidden">
       
        <p><span id="value">100</span></p>
</div>
<script>
d3.json("branches.json", function(error, branches){

  var commits_branch = {};
   var remaining = branches.length;
   branches.map(function(d, i){
    d3.json("https://api.github.com/repos/neovim/neovim/commits?per_page=40&sha=" + d.commit.sha, function(data) {
    commits_branch[d.name] = data;
    --remaining;
    if (remaining == 0)
    {
       doSomething();
    }
  });
  });

function doSomething(){


var width = 900,
    height = 700;
var padding = 10;

var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

var fill = d3.scale.category10();

var graph = {nodes:[], links:[]};



//var nb_nodes = 0;
//var nb_cat = 5;

//graph.nodes = d3.range(nb_nodes).map(function() {  
  //return { cat:Math.floor(nb_cat*Math.random()) }; 
//})

var commits= [];
for(var hr in commits_branch)
{
  for (var nb_nodes in commits_branch[hr]) 
  { 
    graph.nodes.push(commits_branch[hr][nb_nodes]);
    commits_branch[hr][nb_nodes].date = Date.parse(commits_branch[hr][nb_nodes].commit.committer.date);
    commits_branch[hr][nb_nodes].branch = hr;

  }
  commits = commits.concat(commits_branch[hr]);
  

}



var categories= { };


graph.nodes.map(function(d, i) {

  graph.nodes.map(function(e, j) {

    for(var b in d.parents){
    
      if(d.parents[b].sha == e.sha  && i != j)
      {
        graph.links.push({"source": j, "target": i})   
      }
    }
    

    
  })
  if(categories[d.author.name])
  {

  console.log("here");
  categories[d.author.name] = i;
  d.cat = i;  
  }
  else
  {
    d.cat = categories[d.author.name]
  }


})
 
console.log(graph);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");



// Generate the force layout
var force = d3.layout.force()
    .size([width, height])
    .charge(-50)
    .linkDistance(10)
    .on("tick", tick)
    .on("start", function(d) {})
    .on("end", function(d) {})

function tick(d) {

  graph_update(0);
}

function author_y(d){

//console.log(d.author.id);
return d.author.id/(width*7);

}

function random_layout() {
  
  force.stop();

  graph.nodes.forEach(function(d, i) {
    d.x = width/4 + 2*width*Math.random()/4;
    d.y = height/4 + 2*height*Math.random()/4;
  })
  
  graph_update(500);
}

function force_layout() {

 force.nodes(graph.nodes)
      .links(graph.links)
      .start();
}

function line_layout() {

  force.stop();
  graph.nodes.forEach(function(d, i) {
    
    d.y = author_y(d) + 80;
    d.x = (((width - padding)/graph.nodes.length * i)) + padding; //10 for padding
  })
   graph_update(500);
}
function line_date() {

  force.stop();

  var minDate= d3.min(commits , function(data){
    return d.date;
  });
  
  var maxDate= d3.max(commits , function(data){
    return d.date;
  });

  
  var timescale =  d3.time.scale()
  .domain([minDate,maxDate])
  .range([padding, width-padding]);
  
  graph.nodes.forEach(function(d, i) {
    d.y = height/2;
    d.x = width - timescale(d.date) ;
  })
 graph_update(500);
}


function line_cat_layout() {

  force.stop();

  graph.nodes.forEach(function(d, i) {
    d.y = height/2 + d.cat*20;
  })

  graph_update(500);
}

function radial_layout() {

  force.stop();

  var r = height/2;

  var arc = d3.svg.arc()
          .outerRadius(r);

  var pie = d3.layout.pie()
  .sort(function(a, b) { return a.cat - b.cat;})
          .value(function(d, i) { return 1; }); // equal share for each point

  graph.nodes = pie(graph.nodes).map(function(d, i) {
    d.innerRadius = 0;
    d.outerRadius = r;
    d.data.x = arc.centroid(d)[0]+height/2;
    d.data.y = arc.centroid(d)[1]+width/2;
    d.data.endAngle = d.endAngle; 
    d.data.startAngle = d.startAngle; 
    return d.data;
  })

  graph_update(500);
}

function category_color() {
  d3.selectAll("circle").transition().duration(500).style("fill", function(d) { return fill(d.cat); });
}

function category_size() {
  d3.selectAll("circle").transition().duration(500).attr("r", function(d) { return Math.sqrt((d.cat+1)*10); });
}

function graph_update(delay) {
   
  
  link.transition().duration(delay)
      .attr("x1", function(d) { return d.target.x; })
      .attr("y1", function(d) { return d.target.y; })
      .attr("x2", function(d) { return d.source.x; })
      .attr("y2", function(d) { return d.source.y; })
      .attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            //dr = Math.sqrt(dx * dx + dy * dy);
            dr = 800;
        return "M" + 
            d.target.x + "," + 
            d.target.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.source.x + "," + 
            d.source.y;
    });

  node.transition().duration(delay)
      .attr("transform", function(d) { 
        return "translate("+d.x+","+d.y+")"; 
      });
}

d3.select("input[value=\"force\"]").on("click", force_layout);
d3.select("input[value=\"random\"]").on("click", random_layout);
d3.select("input[value=\"line\"]").on("click", line_layout);
d3.select("input[value=\"line_d\"]").on("click", line_date);
d3.select("input[value=\"line_cat\"]").on("click", line_cat_layout);
d3.select("input[value=\"radial\"]").on("click", radial_layout);

d3.select("input[value=\"nocolor\"]").on("click", function() {
  d3.selectAll("circle").transition().duration(500).style("fill", "#66CC66");
})

d3.select("input[value=\"color_cat\"]").on("click", category_color);

d3.select("input[value=\"nosize\"]").on("click", function() {
  d3.selectAll("circle").transition().duration(500).attr("r", 5);
})

d3.select("input[value=\"size_cat\"]").on("click", category_size);





var link = svg.selectAll(".link")
              .data(graph.links)
            .enter().append("path")
              .attr("class", "link")
              .attr("marker-end", "url(#end)")

var node = svg.selectAll(".node")
              .data(graph.nodes)
              .enter()
              .append("g").attr("class", "node");

node.append("circle")
    .attr("r", 5)


force_layout();
d3.selectAll(".node").on("mouseover", function(d) {


var xPosition = d.x;
var yPosition = d.y;


//Update the tooltip position and value
d3.select("#tooltip")
  .style("left", xPosition + "px")
  .style("top", yPosition + "px")
  .select("#value")
  .html(d.commit.author.name + "<br>" + d.commit.author.date);

//Show the tooltip
d3.select("#tooltip").classed("hidden", false);

})

.on("mouseout", function() {

//Hide the tooltip
d3.select("#tooltip").classed("hidden", true);

})


}
});

</script>
</body>
</html>
